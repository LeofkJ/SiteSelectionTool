{% extends 'partials/base.html' %} 

{% block content %}

<div class ="container" mt-3 pt-3>

<div class= "row">

<div class= "col-md-3">
	<h3>Enter Information</h3>
	
	<p class="text-justify">
	Submit the insect of interest: 
	</p>
<form method="POST" action="{% url 'index' %}">{% csrf_token %}
		<label for="insect">Choose an insect:</label>
		<select id="insect" name="insect">
        <option value="Spruce Budworm">Spruce Budworm</option>
		<option value="Jack Pine Budworm">Jack Pine Budworm</option>
		</select>

	<p class="text-justify">
	Submit the type of damage:  
	</p>
		<label for="dtype">Choose damage type:</label>
		<select id="dtype" name="dtype">
        <option value="Light">Light</option>
		<option value="Moderate-Severe">Moderate-Severe</option>
		<option value="Mortality">Mortality</option>
		</select>

	<p class="text-justify">
	Submit the year of interest: 
	</p>
        <input type="text" name="year">
        <input type="submit" name="submit">
</form>



</div>

<div class= "col-md-8">
	<h3 class="text-center">Selected ASM Data</h3>
	
	{{m  | safe}}

</div>

</div>

</div>

{% endblock %}
